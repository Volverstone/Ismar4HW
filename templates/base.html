<!DOCTYPE html>
<html>
<head><title>CineSphere</title></head>
<body>
    <nav>
        <a href="{% url 'movie_list' %}">Главная</a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Профиль</a>
            <form action="{% url 'logout' %}" method="post">{% csrf_token %}<button>Выход</button></form>
        {% else %}
            <a href="{% url 'login' %}">Вход</a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
